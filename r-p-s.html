</header>

<div>
    <h2 id="Instructions"> Instructions</h1>
    <label>
    <ol id=step-by-step> 
        <li>Choose Your Weapon by selecting Rock, Paper, or Scissors.</li>
        <li>Paper beats rock!</li>

<label>

</div>

<p id="resultsDisplayImg"></p>
